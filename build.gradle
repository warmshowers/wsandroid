buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}
apply plugin: 'com.android.application'
repositories {
    mavenCentral()

    repositories {
        maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    }
}

